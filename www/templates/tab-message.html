<ion-view view-title="您的訊息">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="msg in pushMessages" type="item-text-wrap">
        <p>{{msg.sendDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
        <h2>標題: {{msg.title}}</h2>
        <p>內容: {{msg.message}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
